<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cupcake</title>
  </head>
  <body>
    <header class="page__header">
      <div class="logo">Сладкий сундук</div>
      <div class="header__main-information">
        <div class="main-information__location">
          <img src="./imgs/Facebook Places.svg" alt="place" />
          <span class="logo__name"
            >г. Санкт Петербург, <br />
            ул. Куйбышева 31</span
          >
        </div>
        <div class="main-information__phone">
          <img src="./imgs/phone.svg" alt="phone" />
          <div class="phone__info">
            <span class="info__number">8 (812) 844-95-49</span>
            <p class="info__clarification">Ежедневно с 9:00 до 20:00</p>
          </div>
        </div>
      </div>
    </header>
    <main class="page__main">
      <div class="main__banner">
        <button type="button" class="banner__additional-button">
          вкуснейшие
        </button>
        <h1 class="banner__title">
          Пирожные и капкейки от 150 ₽/шт. с доставкой по Санкт Петербургу
        </h1>
        <p class="banner__text">
          Приготовим за 3 часа в день заказа. Доставка на авто в холодильнике.
        </p>
        <div class="banner__main-button">
          <button type="button" class="main-button">Перейти в каталог</button>
          <p class="main-button__text">9 различных видов на выбор</p>
        </div>
      </div>
    </main>
  </body>
</html>
